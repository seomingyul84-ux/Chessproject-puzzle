<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>체스 퍼즐 게임</title>
    
    <link rel="stylesheet" href="lib/chessboard-1.0.0.min.css">
    
    <style>
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        #myBoard {
            width: 400px;
            margin: 20px auto;
        }
        .status-box {
            padding: 10px;
            margin-top: 15px;
            border: 1px solid #ccc;
            min-height: 40px;
        }
        .status-box.correct {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .status-box.incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
        #beginnerModeBtn.active {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>체스 퍼즐</h1>
        
        <div id="myBoard"></div>

        <div class="controls">
            <button id="beginnerModeBtn">초보자 모드 끄기</button>
            <button id="nextPuzzleBtn">다음 퍼즐</button>
        </div>

        <p>레이팅: <span id="puzzleRating">...</span></p>
        <div id="status" class="status-box">퍼즐을 로드 중입니다...</div>
    </div>

    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="lib/chessboard-1.0.0.min.js"></script>
    <script src="lib/chess.min.js"></script>
    
    <script src="puzzle.js"></script>
</body>
</html>
